version: '3.8'

services:
  altoai-mvp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: altoai-mvp
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

