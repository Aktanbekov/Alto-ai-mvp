version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: altoai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-altoai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altoai_password}
      POSTGRES_DB: ${POSTGRES_DB:-altoai_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - altoai-network

  altoai-mvp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: altoai-mvp
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - GIN_MODE=release
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:8080/auth/google/callback}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-altoai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-altoai_password}
      - POSTGRES_DB=${POSTGRES_DB:-altoai_db}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    env_file:
      - .env
 
    restart: unless-stopped

    networks:
      - altoai-network

volumes:
  postgres_data:
    driver: local

networks:
  altoai-network:
    driver: bridge
